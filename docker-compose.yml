services:
  qa-playwright:
    build:
      context: .
      dockerfile: Dockerfile
    image: robot-store-qa:local
    env_file:
      - .env
    environment:
      # Default to hosted sandbox for portability.
      # If you want local app from container, use APP_BASE_URL=http://host.docker.internal:3000
      APP_BASE_URL: ${APP_BASE_URL:-https://robot-store-sandbox.onrender.com}
      SEED_DATA: ${SEED_DATA:-false}
      CI: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: npm run test:smoke
    volumes:
      - ./playwright-report:/work/playwright-report
      - ./test-results:/work/test-results

  qa-k6:
    image: grafana/k6:0.56.0
    working_dir: /work
    env_file:
      - .env
    environment:
      # k6 target priority in scripts: K6_BASE_URL -> APP_BASE_URL -> legacy vars
      APP_BASE_URL: ${APP_BASE_URL:-https://robot-store-sandbox.onrender.com}
      K6_BASE_URL: ${K6_BASE_URL:-}
      RESET_KEY: ${RESET_KEY:-}
      PERF_USER: ${USER_USERNAME:-user}
      PERF_PASSWORD: ${USER_PASSWORD:-user123}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["run", "performance/scripts/smoke.k6.js"]
    volumes:
      - ./:/work
