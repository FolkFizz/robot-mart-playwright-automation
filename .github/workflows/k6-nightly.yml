name: k6 Nightly (Gate Profile)

on:
  schedule:
    - cron: '30 20 * * 6'
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Optional BASE_URL override'
        required: false
        default: ''
      profile:
        description: 'k6 suite profile'
        required: false
        type: choice
        default: gate
        options:
          - gate
          - portfolio

permissions:
  contents: read

concurrency:
  group: k6-nightly
  cancel-in-progress: true

jobs:
  k6-suite:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      BASE_URL: ${{ github.event.inputs.base_url || vars.BASE_URL || 'https://robot-store-sandbox.onrender.com' }}
      REAL_URL: ${{ vars.REAL_URL || '' }}
      RESET_KEY: ${{ secrets.RESET_KEY || '' }}
      PERF_USER: ${{ vars.USER_USERNAME || 'user' }}
      PERF_PASSWORD: ${{ secrets.USER_PASSWORD || vars.USER_PASSWORD || 'user123' }}
      K6_PROFILE: ${{ github.event.inputs.profile || 'gate' }}
      CI: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 performance suite
        run: node scripts/run-perf-suite.js --profile "${K6_PROFILE}"

      - name: Resolve latest k6 result folder
        id: latest
        shell: bash
        run: |
          run_id="$(tr -d '\r\n' < performance/results/latest.txt)"
          echo "run_id=${run_id}" >> "$GITHUB_OUTPUT"
          echo "Latest result directory: performance/results/${run_id}"

      - name: Upload k6 Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-${{ steps.latest.outputs.run_id }}
          path: |
            performance/results/latest.txt
            performance/results/${{ steps.latest.outputs.run_id }}
          retention-days: 14
